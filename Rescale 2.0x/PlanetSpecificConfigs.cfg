  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Sun]]
		{
			@SigmaDimensions
			{
				@Radius = 69634200 // Kerbol will have the Sun's radius to avoid to Kerbol have a radius of millions of kilometers.
        			@geeASLmultiplier = 15.85575271894677 // Will Kerbol have the same surface gravity as the Sun do.
        			@dayLengthMultiplier = 1.67 // The rotation of Kerbol based on by muliplying Kerbins rotation by 25.05 times.
			}
		}
	} 
  
