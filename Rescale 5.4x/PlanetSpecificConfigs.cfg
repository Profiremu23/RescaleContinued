	{
		@Body:HAS[#name[Sun]]
		{
			@SigmaDimensions
			{
        			@dayLengthMultiplier = 3.13125 // The rotation of Kerbol based on by muliplying Kerbins rotation by 25.05 times.
			}
		}
	} 
  
