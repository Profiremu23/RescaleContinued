	// Planet Specific Configs for Rescale Coutinued 7.6x Scale
  
  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Sun]]
		{
			@SigmaDimensions
			{
        			@dayLengthMultiplier = 3.13125 // The rotation of Kerbol based on by muliplying Kerbins rotation by 25.05 times.
			}
		}
	} 
  
