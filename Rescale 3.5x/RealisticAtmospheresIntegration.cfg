//For Rescale Coutinued 3.5x Scale

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,RealisticAtmospheres]
{
	@Body:HAS[#name[Tylo]]
	{
		@SigmaDimensions
			{
				@Atmosphere = 1.25
			}
	}
}	

