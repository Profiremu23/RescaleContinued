//For Rescale Coutinued 3.5x Scale

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,Extrasolar]
{
	@Body:HAS[#name[Heba]]
	{
		@SigmaDimensions
			{
				@Atmosphere = 3.5
			}
	}
}	

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,Extrasolar]
{
	@Body:HAS[#name[Teeko]]
	{
		@SigmaDimensions
			{
				@dayLengthMultiplier = 2
			}
	}
}	

