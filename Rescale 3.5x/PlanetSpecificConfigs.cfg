	// Planet Specific Configs for Rescale Coutinued 3.5x Scale
  
  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Sun]]
		{
			@SigmaDimensions
			{
        			@dayLengthMultiplier = 2.505 // The rotation of Kerbol based on by muliplying Kerbins rotation by 25.05 times.
			}
		}
	} 
  
  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Moho]]
		{
			@SigmaDimensions
			{
				@dayLengthMultiplier = 2
			}
		}
	}
  
