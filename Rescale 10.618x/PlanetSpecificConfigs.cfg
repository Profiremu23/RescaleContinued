	// Planet Specific Configs for Rescale Coutinued 10.0x Scale
  
  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Sun]]
		{
			@SigmaDimensions
			{
        			@dayLengthMultiplier = 5.01 // The rotation of Kerbol based on by muliplying Kerbins rotation by 25.05 times.
			}
		}
	} 
  
  @Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
	{
		@Body:HAS[#name[Moho]]
		{
			@SigmaDimensions
			{
				@dayLengthMultiplier = 4
			}
		}
	}
  
